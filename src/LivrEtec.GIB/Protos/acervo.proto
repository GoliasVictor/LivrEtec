syntax = "proto3";

option csharp_namespace = "LivrEtec.GIB.RPC";

package livrEtecRPC;

service Acervo { 
}
service Livros {
    rpc Get(IdLivro) returns (Livro);
    rpc RegistrarLivro(Livro) returns (Empty);
}

message Empty {

} 
message IdLivro {
    int32 Id = 1;
}
message Livro {
    int32 Id =  1;
    string Nome = 2;
    string Descricao = 3;
    repeated Tag Tags = 4;
    repeated Autor Autores = 5;
    bool Arquivado = 6;
}


message Tag {
    int32 Id =  1; 
    string Nome = 2;
}

message Autor {
    int32 Id =  1; 
    string Nome = 2;
}