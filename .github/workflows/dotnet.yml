name: .NET

on: [push]

jobs:
  build:
    env: 
      APP_SETTINGS_JSON_PATH: '${{ github.workspace }}/.github/workflows/settings/dotnet/appsettings.json'
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: "src"
    steps:  
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore LivrEtec.sln
    - name: Build
      run: dotnet build LivrEtec.sln --no-restore
    - name: Test
      run: dotnet test LivrEtec.sln --no-build --verbosity normal --logger GitHubActions --filter Category!=Remoto  --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: /home/runner/work/LivrEtec/LivrEtec/src/coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'
