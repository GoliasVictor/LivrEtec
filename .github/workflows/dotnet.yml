name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env: 
      APP_SETTINGS_JSON_PATH: '${{ github.workspace }}/.github/workflows/settings/dotnet/appsettings.json'
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: "src"
    steps:  
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore LivrEtec.sln
    - name: Build
      run: dotnet build LivrEtec.sln --no-restore
    - name: Test
      run: dotnet test LivrEtec.sln --no-build --verbosity normal --logger GitHubActions --filter Category!=Remoto  --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ./src/coverage/*/coverage.cobertura.xml 
        
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
